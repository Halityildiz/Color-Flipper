<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>
<body> 
    <header class="header">
        <nav class="navbar">
            <div class="h1">
                <h1><span style="font-size: 30px;color: #a9508b;">Yamanway</span> Color Flipper</h1></div>
            </div>
            <div>
                <h2 class="clock"><span class="hour"></span>.<span class="minute"></span>.<span class="second"></span>  <i class="far fa-clock"></i></h2>
            </div>
            <div>
            <a class="rgb" href="#">RGB</a>
            <a class="hex" href="#">HEX</a></div>            
        </nav>
    </header>
    <div class="container"> 
        <div class="center">  
            <button class="button">Dont Click More</button>      
            <output class="result"></output>
        </div>
   
    </div>
    <footer class="footer">
        <div>
            <p>Yamanway Web Design, Copyright &copy; 2023</p>
            <img src="./img/clarusway_logo.png" style="width: 200px; height: 40px;"/>
        </div>
    </footer>
    

</body>

<script src="app.js"></script>
</html>
